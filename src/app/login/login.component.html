<div class="login">
    <mat-card class="login-card">
        <mat-card-title>
            <h2>Login</h2>
        </mat-card-title>
        <form (ngSubmit)="onSubmit()" ngForm ngNativeValidate
            appIdentityRevealed>
            <mat-card-content>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Enter your account</mat-label>
                    <input matInput [(ngModel)]="loginForm.account"
                        name="account" required>
                </mat-form-field>
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'"
                        [(ngModel)]="loginForm.password" name="password"
                        required>
                    <button type="button" mat-icon-button matSuffix
                        (click)="hide= !hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button style="float:right" type="submit" mat-raised-button
                    color="primary">Login</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>
